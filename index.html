<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="container">
    <section class="perfume">
      <div class="img-sec">
        <img class="desktop-only" src="/images/image-product-desktop.jpg" alt="background-img-desktop">
        <img class="mobile-only" src="/images/image-product-mobile.jpg" alt="background-img-mobile">
      </div>
      <div class="perfume-text">

        <span class="perfume-dec">PERFUME</span>
        <h1 class="perfume-name">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p class="perfume-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-sec">
          <h3 class="primary-price">$149.99 </h3> <span class="discount-price">$169.99</span>
        
        </div>
        <button class="addToCart">Add to Cart</button>
    </section>


  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
